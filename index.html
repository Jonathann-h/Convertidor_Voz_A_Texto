<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Voz a Texto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Se incluye la biblioteca jsPDF desde una CDN para permitir la generación de archivos PDF en el navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Convertidor de Voz a Texto</h1>
    <div class="button-container">
        <button id="start-btn" aria-label="Iniciar reconocimiento de voz">Iniciar</button>
        <button id="stop-btn" aria-label="Detener reconocimiento de voz">Detener</button>
        <button id="clear-btn" aria-label="Limpiar texto">Limpiar</button>
        <button id="copy-btn" aria-label="Copiar texto al portapapeles">Copiar</button>        
        <button id="save-btn">Guardar como TXT</button>
        <button id="save-pdf-btn">Guardar como PDF</button>
    </div>
    <!--Área en donde se muestra el resultado del reconocimiento de voz.-->
    <p>Resultado:</p>
    <textarea id="result-text" rows="10" cols="50"></textarea>

    <!--Animación, que indica que el micrófono esta escuchando-->
    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </section>
      
    <script src="script.js"></script>
</body>
</html>
