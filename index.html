<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Voz a Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Convertidor de Voz a Texto</h1>
    <div class="button-container">
        <button id="start-btn">Iniciar</button>
        <button id="stop-btn">Detener</button>
        <button id="clear-btn">Limpiar</button>
    </div>
    <p>Resultado:</p>
    <textarea id="result-text" rows="10" cols="50"></textarea>

    <section class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </section>
      
    <script src="script.js"></script>
</body>
</html>
